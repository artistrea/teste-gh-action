name: Redeploy
on:
  push:
    branches:
      - main

jobs:
  request:
    runs-on: ubuntu-latest
    steps:
      - name: HTTP Request
        env:
          URL: "https://deployer-microservice.structej.com"
          BODY: '{"action": "build", "name": 1 }'
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "X-Authorization: ${{secrets.API_KEY}}" \
            -d "$BODY" \
            "$URL"
